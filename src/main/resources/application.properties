
########## sys info #############
sys.name=\u7ea2\u5cb8\u57fa\u5730
server.port=8080
server.session-timeout=0

########## DB configuration #############
spring.datasource.url=jdbc:mysql://localhost:3306/helloworld?autoCommit=false&useUnicode=true&characterEncoding=utf-8&useAffectedRows=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.pool-prepared-statements=true

########## THYMELEAF configuration #############
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html; charset=utf-8
spring.thymeleaf.cache=false

########## MyBatis configuration #############
mybatis.mapper-locations=classpath:META-INF/mybatis/**/*.xml


