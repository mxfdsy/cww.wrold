<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
    <meta th:remove="tag" th:include="fragments/head">
    <title>用户维护</title>

    <link th:href="@{/scripts/jstree/themes/style.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/scripts/jstree/themes/style.lmf.css}" rel="stylesheet" type="text/css"/>
</head>

<body class="layui-layout-body layadmin-tabspage-none">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" th:include="fragments/header"></div>

    <div class="layui-side layui-side-menu" th:include="fragments/nav-bar-side"></div>

    <div class="layui-body">
        <div class="layui-card layadmin-header">
            <div class="layui-breadcrumb">
                <a><cite>主页</cite></a>
                <span lay-separator="">/</span>

                <a><cite>系统管理</cite></a>
                <span lay-separator="">/</span>

                <a href="">用户维护</a>
            </div>
        </div>


        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-card">

                    <div class="layui-card-header">
                        <div class="layui-card-title">用户维护</div>
                    </div>

                    <div class="layui-card-body">
                        <form class="layui-form search-box layui-form-sm" data-ignore-hidden="false"
                              lay-filter="user-search">

                            <div class="layui-row">
                                <div class="layui-col-sm3">
                                    <label class="layui-form-label">登录账号</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="loginName"
                                               autocomplete="true" placeholder="请输入登录账号"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-col-sm3">
                                    <label class="layui-form-label">员工姓名</label>
                                    <div class="layui-input-block">

                                        <input type="text" name="userName" autocomplete="true"
                                               placeholder="请输入员工姓名"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-col-sm3">
                                    <label class="layui-form-label">手机号</label>
                                    <div class="layui-input-block">

                                        <input type="text" name="phone" autocomplete="true"
                                               placeholder="请输入手机号"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-col-sm3">
                                    <label class="layui-form-label">状态</label>
                                    <div class="layui-input-block">
                                        <select name="status">
                                            <option value="" selected>请选择</option>
                                            <option value="TYP_ON">启用</option>
                                            <option value="TYP_OFF">停用</option>
                                        </select>
                                    </div>
                                </div>

                            </div>

                            <div class="layui-row layui-hide more-search-form" data-state="hide">
                                <div class="layui-col-sm3">
                                    <label class="layui-form-label">邮箱地址</label>
                                    <div class="layui-input-block">
                                        <input type="text" autocomplete="true"
                                               placeholder="邮箱地址"
                                               id="" class="layui-input layui-input-search-icon">
                                        <div id="email"></div>
                                    </div>
                                </div>
                            </div>


                            <div class="layui-row">
                                <div class="layui-col-xs12">
                                    <label class="layui-form-label"></label>
                                    <div class="layui-input-block">

                                        <button class="layui-btn layui-btn-sm" lay-submit
                                                lay-filter="user-search">搜索
                                        </button>
                                        <a class="layui-label btn-search-more" href="#">更多搜索 <i
                                                class="layui-icon layui-icon-down"></i></a>
                                    </div>

                                </div>
                            </div>

                        </form>

                        <div class="blank-line"></div>

                        <div class="layui-table-toolbox layui-clear">
                            <div class="layui-btn-container">
                                <a class="layui-btn layui-btn-sm" href="/user/createUser.html">新增用户</a>

                                <button class="layui-btn layui-btn-primary layui-btn-sm"
                                        lmf-event="batch-user-on">批量启用
                                </button>
                                <button class="layui-btn layui-btn-primary layui-btn-sm"
                                        lmf-event="batch-user-off">批量停用
                                </button>
                            </div>

                            <div class="layui-table-setting layui-btn-group">

                                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="setting"
                                        lay-tips="自定义列表项"><i
                                        class="layui-icon">
                                    &#xe716;</i></button>
                            </div>
                        </div>

                        <table class="layui-hide" id="user-table" lay-filter="user-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 辅助元素，一般用于移动设备下遮罩 -->
<div class="layadmin-body-shade" layadmin-event="shade"></div>
<footer>
    <div th:remove="tag" th:include="fragments/footer"></div>

    <script id="operateTemplate" type="text/html">
        <a class="split-line" href="/user/viewUser/{{d.userUid}}.html">查看</a>
        <a class="split-line" href="/user/updateUser/{{d.userUid}}.html">编辑</a>

        <a href="#" lay-event="change_user_pwd">重置密码</a>
    </script>
</footer>
</body>
</html>

<script type="text/javascript" th:src="@{/scripts/pages/user/list.js?201807031629}"></script>
